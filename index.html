<!DOCTYPE html>
<html>
    <head>

        <title>HTMLTableParser</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="icon.ico">
        <script src="https://kit.fontawesome.com/ba15e68dc1.js" crossorigin="anonymous"></script>

        <style>
            
            .button:hover {
                cursor: pointer;
            }

        </style>

    </head>

    <header class="bg-warning">
        <div class="container">
            <div class="row">

                <nav class="navbar navbar-light bg-warning navbar-expand-md col-12">
                    <a class="navbar-brand" href="#">
                      <i class="fas fa-code fa-2x"></i>
                      <h1 class="d-inline pl-2">HTMLTableParser</h1>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            
                            <a class="nav-link" target="_blank" href="https://github.com/C0lliNN/HTMLTableParser">
                                <i class="fab fa-github"></i>
                                GitHub
                            </a>
                        </li>
                        <li class="nav-item">
                            
                            <a class="nav-link" target="_blank" href="https://twitter.com/C0llliNN">
                                <i class="fab fa-twitter"></i>
                                Twitter
                            </a>
                        </li>
                    </ul>
                    </div>
                  </nav>
            </div>
            
        </div>
        
    </header>

    <main>
        <section class="bd-light mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <label for="inputFile" class="btn btn-lg btn-primary">Select the File</label>
                        <input class="d-none" type="file" id="inputFile" accept=".xml,.json, .csv">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 text-center text">
                        <em class="text-muted">Currently Supported Formats: XML, JSON, CSV</em c>
                    </div>
                </div>

                <div id="content" class="row mt-4">
                    <div class="col-12 mb-3">
                        <form class="form form-inline">
                            <input class="form-control mr-2" type="checkbox" id="darkThemeInput">
                            <label for="darkThemeInput">Dark Theme</label>
                            <input class="form-control mr-2 ml-3" type="checkbox" id="borderedInput">
                            <label for="borderedInput">Bordered</label>
                            <input class="form-control mr-2 ml-3" type="checkbox" id="borderlessInput">
                            <label for="borderlessInput">Bordless</label>
                            
                        </form>
                    </div>
                    <div class="col-12">

                    </div>
                </div>

                
            </div>
        </section>
        

        <div class="modal fade" id="extensionError" tabindex="-1" role="dialog" aria-labelledby="extensionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger" id="extensionModalLabel">File Unsupported</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  This type of file is not supported yet.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="fileError" tabindex="-1" role="dialog" aria-labelledby="fileErrorLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger" id="fileErrorLabel">Invalid File</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    An error occured when trying to read this file.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</html>
